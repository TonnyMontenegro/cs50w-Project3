{% extends "layout.html" %}
{% block Title %} Iniciar sesion {% endblock %}
{% block body %} 
<div class="container mt-5">
    <div class="row">
      <div class="col-lg-10 col-xl-10 mx-auto p-5">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-img-left d-none d-md-flex">
          </div>
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Inicio de sesion</h5>
            <form>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="Tonny@mail.com" required>
                <label for="floatingInputEmail">Correo electronico</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contrase√±a</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Iniciar sesion</button>
              </div>

              <a class="d-block text-center mt-2 small" href="register">No tiene una cuenta? Registrarse</a>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
